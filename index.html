<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>

        <div class="players">
            <div class="player-ui">
                <p class="player">You:</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
            </div>

            <div class="computer-ui">
                <p class="title">Computer:</p>
                <p id="comp-cards-el">Cards:</p>
                <p id="comp-sum-el">Sum:</p>
            </div>
        </div>
        
        <div class="buttons">
            <div><button onclick="startGame()">NEW GAME</button></div>
            <button onclick="newCard()">HIT ME!</button>
            <button class="stick-btn">STICK!</button>
        </div>

        <p id="player-el"></p>
        <script src="script.js"></script>
    </body>
</html>
