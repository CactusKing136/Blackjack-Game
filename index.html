<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>

        <div class="players">
            <div class="player-ui">
                <p class="player">You:</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
            </div>

            <div class="computer-ui">
                <p class="title">Computer:</p>
                <p id="comp-cards-el">Cards:</p>
                <p id="comp-sum-el">Sum:</p>
            </div>
        </div>
        
        <div class="buttons">
            <div class="new-game-btn">
                <button class="game-button">NEW GAME</button>
            </div>
            <div class="game-buttons">
            </div>
        </div>

        <div class="name-input-div">
            <input type="text" class="name-input" placeholder="Enter your name...">
            <button class="name-input-btn">GO!</button>
        </div>

        <div class="bet-input-div">
            <input type="text" class="bet-input" placeholder="Enter your bet...">
            <button class="bet-input-btn">BET!</button>
        </div>

        <div class="undo-div"><button class="undo-bet">UNDO BET</button></div>

        <div class="player-info">
            <div class="name-credits-div">
                <p class="name-credits"></p>
            </div>
            <p class="bet"></p>
        </div>

        

        <script src="script.js"></script>
    </body>
</html>
